{% extends "library/base.html" %}
{% load static %}
{% block content %}

    <div class="cardsz">
{#        {% for item in movies.results %}#}
            <div class="cardz">
                <div class="card__image-holderz">
                    <img class="card__imagez" src="https://image.tmdb.org/t/p/w342/{{ item.poster_path }}" alt="wave"/>
                </div>
                <div class="card-titlez">
                    <a class="toggle-infoz btnz" href="javascript:void(0);">
                        <span class="leftz"></span>
                        <span class="rightz"></span>
                    </a>
                    <h2>

            {% if item.title != null %}
                 {{ item.title }}
            {% else %}
                {{ item.name }}
            {% endif %}
                    </h2>
                </div>
                <div class="card-flapz flap1z">
                    <div class="card-descriptionz">
                        {{ x.overview }}
                    </div>
                    <div class="card-flapz flap2z">
                        <div class="card-actionsz">
                            <a href="{% url  'detail' item.id 1 %}" class="btnz">More Info</a>

                        </div>
                    </div>
                </div>
            </div>
{#        {% endfor %}#}
    </div>
    <script>
        $(document).ready(function () {
            var zindex = 10;

            $("div.cardz").click(function (e) {
                {#e.preventDefault();#}

                var isShowing = false;

                if ($(this).hasClass("showz")) {
                    isShowing = true
                }

                if ($("div.cardsz").hasClass("showingz")) {
                    // a card is already in view
                    $("div.cardz.showz")
                        .removeClass("showz");

                    if (isShowing) {
                        // this card was showing - reset the grid
                        $("div.cardsz")
                            .removeClass("showingz");
                    } else {
                        // this card isn't showing - get in with it
                        $(this)
                            .css({zIndex: zindex})
                            .addClass("showz");

                    }

                    zindex++;

                } else {
                    // no cards in view
                    $("div.cardsz")
                        .addClass("showingz");
                    $(this)
                        .css({zIndex: zindex})
                        .addClass("showz");

                    zindex++;
                }

            });
        });
    </script>


{% endblock content %}
