{% extends "library/base.html" %}

{% block content %}

<div class="text-center">
<h1>{{ details.name }}</h1>
     <img src="https://image.tmdb.org/t/p/w500/{{ details.profile_path }}" style="width: 300px">
</div>
<h5>{{ details.biography }}</h5>

{% for item in credits %}
    {% if item.media_type == 'movie' %}
            <a href="{% url  'detail' item.id 1 %}">
                <img src="https://image.tmdb.org/t/p/w500/{{ item.poster_path }}" style="width: 100px"></a>
    {% else %}
        <a href="{% url  'detail' item.id 2 %}">
            <img src="https://image.tmdb.org/t/p/w500/{{ item.poster_path }}" style="width: 100px"></a>
    {% endif %}
{% endfor %}
{% endblock content %}
