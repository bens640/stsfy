{% extends "library/base.html" %}
{% load static %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-4">
          <a href="{{ item.external_urls.spotify }}">
                  <img  src={{ item.images.0.url }} style="width:250px" class="rounded mx-auto d-block shadow" alt="...">
    </a>
        <h1>{{ item.name }}</h1>
    </div>



<div class="row justify-content-center">

      <iframe src="https://open.spotify.com/embed/artist/{{ item.id }}" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
</div>

</div>
<h2>Albums</h2>

<div >
    {% for x in albums.items %}
        {% if x.album_type == "album" %}
        <a href={%   url 'detail-album-music' x.id%}><img style="width: 150px" src={{ x.images.0.url}} ></a>
        {% endif %}
    {% endfor %}
    </div>
{% endblock content %}
