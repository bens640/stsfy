{% extends "library/base.html" %}
{% block content %}
    <h2 class="display-2 text-center mb-3">Groups</h2>
    <div class="card-columns " >
        {% for group in groups %}
      <div class="card bg-transparent " style="width:200px; border: none;">
          <img class="card-img-top" src="{{ group.image.url }}" alt="Card image">
          <div class="card-body ">
            <h4 class="card-title">{{ group.name }}</h4>
            <p class="card-text">{{ group.about }}</p>
            <a href="{% url  'group-detail' group.id  %}" class="stretched-link"></a>
          </div>
        </div>

        {% endfor %}
    </div>
    <a class="btn btn-primary" href="{% url 'group-create' %}">Add a new Group</a>

{% endblock content %}
